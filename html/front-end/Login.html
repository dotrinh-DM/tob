</head>
<body>

<div class="container wrapper">

    <header id="masthead" class="site-header">
        <h1 class="site-title">
            <a class="logo text-hide" href="/" rel="home">Top Of Beauty</a>
        </h1>
        <nav id="site-navigation" class="main-navigation" role="navigation">
            <div class="menu-main-nav-container">
                <ul id="menu-main-nav" class="menu nav-menu">
                    <li id="menu-item-1" class="menu-item"><a href="form-register.html">Đăng ký</a></li>

        <div class="banner"><img src="images/banner.png" alt=""/></div>

        <h3 class="title">Đăng nhập</h3>
        <div class="row">
            <div class="col-xs-8">
                <form action="">
                    <ul class="form-list form-list-login">
                        <li class="wide">
                            <label for="">Email truy nhập: </label>
                            <input type="text"/>
                        </li>
                        <li class="wide">
                            <label for="">Mật khẩu: </label>
                            <input type="password"/>
                        </li>
                        <li class="wide">
                            <label for="">&nbsp; </label>
                            <input type="checkbox" id="rememberme-login"/>

                        </li>

                        <li class="wide">
                            <label for="">&nbsp; </label>
                            <button>Đăng nhập</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <ul class="menu nav-footer">
                <li><a href="#">Thể lệ cuộc thi</a></li>

            <div class="social">
